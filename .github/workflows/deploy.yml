name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/webtest
            git pull origin main

            docker build -t virustotal-scanner .

            docker stop virustotal-scanner || true
            docker rm virustotal-scanner || true

            VT=$(aws secretsmanager get-secret-value --secret-id virustotal-scanner-secrets --query SecretString --output text | jq -r .VT_API_KEY)
            GEM=$(aws secretsmanager get-secret-value --secret-id virustotal-scanner-secrets --query SecretString --output text | jq -r .GEMINI_API_KEY)

            docker run -d \
              -p 80:8080 \
              --restart unless-stopped \
              --name virustotal-scanner \
              -e VT_API_KEY=$VT \
              -e GEMINI_API_KEY=$GEM \
              virustotal-scanner
